[pytest]
# Pytest configuration for BaseAgent tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = .

# Output options
addopts =
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers
    --strict-markers
    # Warnings
    -W error::DeprecationWarning
    -W error::PendingDeprecationWarning
    # Coverage (if pytest-cov is installed)
    # --cov=BaseAgent
    # --cov-report=html
    # --cov-report=term-missing

# Markers for categorizing tests
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    mcp: marks tests that require MCP configuration
    llm: marks tests that require LLM API access

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (if pytest-timeout is installed)
# timeout = 300

# Ignore certain warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning:importlib._bootstrap

# Console output styling
console_output_style = progress

# Fail fast - stop on first failure (uncomment if desired)
# addopts = -x

